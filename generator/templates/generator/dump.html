<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for custom styling */
        .navbar-brand {
            margin-left: 50px;
            /* Adjust as needed */
        }

        .navbar-nav {
            width: 100%;
        }

        .navbar-nav .nav-link {
            text-align: center;
        }

        .navbar-nav .nav-link:last-child {
            text-align: right;
        }

        /* Center content */
        .content {
            height: calc(100vh - 56px);
            /* Adjust according to your navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Bottom form */
        form {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
        }

        /* Bottom form */
        .bottom-form {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background-color: #f8f9fa;
        }

        /* Add background color if desired */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand mx-auto" href="#">Design Overflow</a>

        <a class="nav-link" href="#">New</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <!-- The link to another webpage -->
            </ul>
        </div>
    </nav>

    <div class="content">

        <h4>What Can I Design For You Today?</h4>

    </div>

    <form action="submit" class="bottom-form">
        <label for="prompt"></label>
        <input type="text" placeholder="Message Design Overflow">
    </form>

    <!-- Bootstrap JS (Optional, if you want to use navbar toggler) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
